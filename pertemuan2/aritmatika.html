<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Aritmatika JS</title>
</head>
<body>
    <script>
        var a =5;
        var b =20;


        var hasil1 = a + b;
        var hasil2 = a - b;
        var hasil3 = a * b;
        var hasil4 = a / b;
        console.log("hasil penjumlahan a dan adalah: " +hasil1);
        console.log("hasil pengurangan a dan b adalah: " +hasil2);
        console.log("hasil perkalian a dan b adalah: " +hasil3);
        console.log("hasil pembagian a dan b adalah : " +hasil4);

    </script>
</body>
</html>
