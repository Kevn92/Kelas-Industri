<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Operator Perbandingan</h1></center>

    <script>
        var a = 50
        var b = 38
        var c = "50"
        var d = "38"

        var hasil1 = a > b
        console.log(hasil1)

        var hasil2 = a < b
        console.log(hasil2)

        var hasil3 = a == c
        console.log(hasil3)

        var hasil4 = a === c
        console.log(hasil4)

        var hasil5 = b != d
        console.log(hasil5)

        var hasil6 = b !== d
        console.log(hasil6)
    </script>
</body>
</html>
