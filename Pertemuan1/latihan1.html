<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 Variabel JavaScript</title>
    <style>
        .highlight {
            color: red; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="MyBiodata"></h1>

    <script>
        let namaLengkap = "Perkenalan nama saya ";
        let namaLengkap1 = "<span class='highlight'>Kevin Constantine</span>";
        let umur = "Umur saya adalah ";
        let umur2 = "<span class='highlight'>18</span>";
        let tempatLahir = "Saya Lahir di ";
        let tempatLahir2 = "<span class='highlight'>Jakarta 20 Juli 2007</span>";
        
        let hobi = "Hobi saya Bermain Game";
         let hobi3 = "Hobi saya yang lain Mungkin Bisa dibilang saya suka";
        let hobi2 = "<span class='highlight'> berfilosofi atau berfilsafat";

        document.getElementById("MyBiodata").innerHTML =
            "Halo, " + namaLengkap + namaLengkap1 + ". " + umur +umur2 + "." + tempatLahir + tempatLahir2 +". " + hobi +"." + hobi3 + hobi2;
    </script>

</body>
</html>
