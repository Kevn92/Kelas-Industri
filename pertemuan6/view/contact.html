<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        button {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(78,84,200,0.15);
        }
        button:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
            transform: translateY(-2px) scale(1.05);
        }
        button a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <p>Kevn Constantine</p>
    <p>Instagram : kevvvnn_c</p>
    <div class="button-group">
        <button><a href="index.html">Home</a></button>
    </div>
</body>
</html>
